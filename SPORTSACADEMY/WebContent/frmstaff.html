<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="form1.css" rel="stylesheet">
</head>
<body>

		<div class="container">

		<form action="instaff" method="post">
			
		<label>Name :</label>	
		<input type="text" name="sna" required>
		
		<label>Date of Birth:</label>
		<input type="date" name="dob" required>
				
		
		
		<label>Gender:
					   <input type="radio"  name="gender" value="MALE" required>Male
			      	   <input type="radio"  name="gender" value="FEMALE" required>Female
		</label>
		
		
		<label>Address:</label>
		<textarea name="addr" rows="4" required></textarea>
		
		<label>Department :</label>
		<select name="dep">
								<option>ADMIN</option>
								<option>GENERAL</option>
						</select>
		
		<label>Post :</label>
		<select name="po">
								<option>MANAGER</option>
								<option>ASST.MANAGER</option>
								<option>PEON</option>
								<option>CLEANER</option>
		
						</select>
		
		
		<label>Qualification :</label>
		<input type="text" name="ql" required>
					
		<label>Experience  :</label>
		<input type="text" name="ex" required>	
		
		<label>Contact No:</label>
				      <input type="number"  name="cont" required>


		<input type="submit" value="INSERT">
							
		</form>
			
		</div>

</body>
</html>
