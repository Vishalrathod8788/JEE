<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="form1.css" rel="stylesheet">
</head>
<body>
<div class="container">
    	<form action="instud" method="post">
				      <label>Full Name:</label>
				      <input type="text" name="sn" required>
				
				      <label>Date of Birth:</label>
				      <input type="date" name="date" required>
				
				     
				
				      <label>Gender:
						   <input type="radio"  name="gender" value="male" required>Male
				     		 <input type="radio"  name="gender" value="female" required>Female
				      </label>
      				 			
					  <label>Game :</label>	
						<select name="gnam">
								<option>CRICKET</option>
								<option>BADMINTON</option>
								<option>TENNIS</option>
								<option>VOLLEYBALL</option>
						</select>
										
				      <label>Address:</label>
				       <textarea name="addr"  rows="4" required></textarea>
				
				      <label>Contact No:</label>
				      <input type="number"  name="cont" required>

					   <label>Batch Time :</label>	
						<select name="bt">
								<option>6:00 AM TO 7:00 AM</option>
								<option>7:00 AM TO 8:00 AM</option>
								<option>8:00 AM TO 9:00 AM</option>
								<option>6:00 PM TO 7:00 PM</option>
								<option>5:00 PM TO 6:00 PM</option>
								<option>4:00 PM TO 5:00 PM</option>
								<option>7:00 PM TO 8:00 PM</option>
	
	
						</select>
					

     			<input type="submit" value="INSERT">
    </form>
  </div>

</body>
</html>
